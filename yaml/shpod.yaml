apiVersion: v1
kind: ServiceAccount
metadata:
  name: shpod
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: shpod
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: shpod
    namespace: { namespace }
---
apiVersion: v1
kind: Pod
metadata:
  name: shpod
spec:
  serviceAccountName: shpod
  containers:
    - name: shpod
      image: adamhancock/shpodplus
      imagePullPolicy: IfNotPresent
      stdin: true
      tty: true
      env:
        - name: HOSTIP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
